<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoshoy</title>
    <link rel="stylesheet" href="./index.css" />
    <link id="theme" rel="stylesheet" href="./preview.css" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div id="main">
      <main>
        <!-- título, data, hora, github -->
        <div class="options">
          <form action="#">
            <h1>Preencha a publicação</h1>
            <fieldset>
              <div class="theme-field field">               
                <label for="themes"> Themes </label>
                <select id="theme" name="theme">
                  <option value="default"> Default </option>
                  <option value="class"> Cjr Class </option>
                  <option value="CdeG"> C de G </option>
                </select>
              </div>
              <div class="field">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  required
                  placeholder="Desenvolvimento com Docker"
                />
              </div>

              <div class="speakers--div">
                <div class="field speaker" id="speaker0">
                  <label for="github">Github username do(s) palestrante(s)</label>
                  <input
                    type="text"
                    name="github"
                    required
                    placeholder="username do palestrante"
                  />
                  <div class="speaker-btn">
                    <button class="btn-add"> + </button>
                    <button class="btn-remove"> - </button>
                  </div>
                </div>
              </div>

              <div class="field">
                <label for="date">Data do evento</label>
                <input
                  type="date"
                  name="date"
                  required
                  placeholder="10/06/2020"
                />
              </div>

              <div class="field">
                <label for="time">Hora do evento</label>
                <input type="time" name="time" required placeholder="15:30" />
              </div>
            </fieldset>
            <button class="submit">Preview</button>
            <!-- TODO: bug not always download
                  REFACTOR: https://stackoverflow.com/questions/11620698/how-to-trigger-a-file-download-when-clicking-an-html-button-or-javascript#answers
                  READ : https://codepen.io/Alexee/pen/QKPokb/
            -->
          </form>
        </div>
        <div class="preview">
          <div class="container">
            <div class="lecturers">
            </div>  
            </div>
            <div class="info">
              <div class="event"><strong>CJR</strong> Class</div>
              <div class="title"></div>
              <div class="date">Data: <span></span></div>
              <div class="time">Horário: <span></span></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="./index.js"></script>
</html>
